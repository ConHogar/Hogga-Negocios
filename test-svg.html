<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #1a2d4a; margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
  .box { width: 100%; height: 600px; border: 1px solid red; position: relative; overflow: hidden; }
  .box::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800"><path d="M -100 1000 C 400 1000 500 700 800 200" fill="none" stroke="%23ffffff" stroke-width="150" stroke-linecap="butt"/><polygon points="600,280 1000,0 800,500" fill="%23ffffff" /></svg>');
    background-repeat: no-repeat;
    background-position: center bottom;
    background-size: cover;
    opacity: 0.1;
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
